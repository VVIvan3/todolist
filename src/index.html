<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list project</title>
  </head>
  <body>
    <div class="settings">
        <div class="projectcreation">
            <div class="header">Projects</div>
            <button type="button" class="addproject">+</button>
            <button class="delprj">-</button>
        </div>
        <div class="projectholder">
            <ul class="projectlist">
                <li class="project">Placeholder</li>
            </ul>
        </div>
    </div>
    <div class="display">
    </div>
    <dialog class="new-project">
        <label for="newprj">Enter project name:</label>
        <input type="text" minlength="1" maxlength="12" id="newprj">
        <button class="create">Create</button>
    </dialog>
    <dialog class="new-todo">
        <form class="todoform">
            <label for="todotitle">Enter to-do title:</label>
            <input type="text" maxlength="20" id="todotitle" name="todotitle" class="todoinput">
            <label for="tododesc">Enter description</label>
            <textarea id="tododesc" name="tododesc" class="todoinput"></textarea>
            <label for="tododue"></label>
            <input type="date" class="tododue" name="tododue" id="tododue">
            <button class="todocreate" type="button">Create</button>
        </form>
    </dialog>
    <button class="todobtn">Create new TO-DO</button>

    <dialog class="edit-todo">
        <form class="edit-todoform">
            <label for="edit-todotitle">Enter to-do title:</label>
            <input type="text" maxlength="20" id="edit-todotitle" name="edit-todotitle" class="edit-todoinput">
            <label for="edit-tododesc">Enter description</label>
            <textarea id="edit-tododesc" name="edit-tododesc" class="edit-todoinput"></textarea>
            <label for="edit-tododue"></label>
            <input type="date" class="edit-tododue" name="edit-tododue" id="edit-tododue">
            <button class="edit-todoedit editbtn" type="button">Edit</button>
            <button class="edit-tododel editbtn" type="button">Delete</button>
        </form>
    </dialog>
</html>
